<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio01</title>
</head>
<body>
    <script>
    const numeroAleat = (parseInt(Math.random() * 10) +1)
    let resp;
    
    alert("Bem-vindo ao jogo de adivinhação! Vou pensar em um número entre 1 e 10, tente adivinhá-lo.");
    
    while (resp !==numeroAleat) {
        resp = parseInt(prompt("Qual é o seu palpite?"))
        if (resp > numeroAleat) {
            alert("O número não é esse tente um menor")
        }  if (resp < numeroAleat) {
          alert("O número não é esse tente um maior")
        } else {
          alert("Você acertou o número",numeroAleat)
            break
        }
    }


    </script>
</body>
</html>
